<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Confirmada - SmartPoint</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f6f5fb 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111;
      text-align: center;
      padding: 20px;
    }

    .confirmacao-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .confirmacao-container h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #4b0082;
      margin-bottom: 20px;
    }

    .confirmacao-container p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-voltar {
      background: linear-gradient(90deg,#4b0082,#6f00ff);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-voltar:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(111,0,255,0.3);
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="confirmacao-container">
    <span class="emoji">✅</span>
    <h1>Obrigado pela sua compra!</h1>
    <p>Sua preferência e compra foram registradas com sucesso. Em breve você receberá todos os detalhes no seu e-mail.</p>
    <a href="index.html" class="btn-voltar">Voltar para a Tela Inicial</a>
  </div>
</body>
</html>
